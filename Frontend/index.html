<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="auth-section">
    <h1>ðŸ“š Welcome to the Digital Library</h1>
    <form id="auth-form">
      <input type="text" id="auth-username" placeholder="Username" required />
      <input type="password" id="auth-password" placeholder="Password" required />
      <select id="auth-role">
        <option value="member">Member</option>
        <option value="librarian">Librarian</option>
      </select>
      <button type="submit" id="login-btn">Login</button>
      <button type="button" id="register-btn">Register</button>
    </form>
  </div>

  <div id="dashboard-section" class="hidden">
    <aside id="sidebar">
      <ul id="menu-items"></ul>
    </aside>
    <main id="main-panel">
      <h2 id="dashboard-title"></h2>
      <div id="member-ui" class="hidden">
        <h3>What do you want to read today?</h3>
        <input type="text" id="search-input" placeholder="Search books by title..." />
      </div>
      <div id="librarian-ui" class="hidden">
        <input type="text" id="librarian-search" placeholder="Search books to edit..." />
      </div>
      <div id="dashboard-content" class="book-list"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
